{% extends "index.html" %}


{% block sidebar %}
<ul>
		<h1>
		  Список видов занятий
		</h1>	
</ul>
{% endblock %}	

{% block content%}

		<table border="1">
					<td  style="font-weight:bold" > №</td>
					<td  style="font-weight:bold" >Название</td>
			{% for vid in vid_podhoda_list %}
				<tr>
					
					<td>{{vid.id}}</td>
					<td>{{vid.name}}</td>


				</tr>
			{% empty %}
				<tr><td>Категорий нет</td></tr>
			{% endfor%}
		</table>	

{% endblock %}
